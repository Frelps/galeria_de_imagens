<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Add imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Imagem de um Gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" title="Ver Imagens em tamanho real" target="_blank">
                    Ver Imagens em tamanho real
                </a>
            </div class="overlay-imagem-link">
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Imagem de um Gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" title="Ver Imagens em tamanho real" target="_blank">
                    Ver Imagens em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Imagem de um Gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" title="Ver Imagens em tamanho real" target="_blank">
                    Ver Imagens em tamanho real
                </a>
            </div class="overlay-imagem-link">
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="./main.js"></script>
</body>

</html>
